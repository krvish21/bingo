<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DTD Bingo</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="user-info" id="userInfo" style="display: none;">
      <span class="welcome-text">Welcome, <span id="userName"></span>!</span>
    </div>

    <div class="left-section">
      <div class="bingo-card" id="bingoCard">
        <!-- Bingo squares will be generated by JavaScript -->
      </div>
      <button id="resetBtn" class="reset-btn" title="Reset Card">🔄</button>
      <div class="completion-message" id="completionMessage" style="display: none;">
        <div class="completion-text">🎉 BINGO! Great job team! 🎉</div>
      </div>
    </div>
  </div>

  <!-- Winners card - separate from main container -->
  <div class="winners-card">
    <div class="winners-section" id="winnersSection">
      <h3>🏆 Recent Winners</h3>
      <div class="winners-list" id="winnersList">
        <div class="no-winners">No winners yet. Be the first!</div>
      </div>
    </div>
  </div>

  <!-- Confetti container -->
  <div class="confetti-container" id="confettiContainer"></div>

  <!-- Name Input Modal -->
  <div class="modal" id="nameModal">
    <div class="modal-content">
      <h2>Welcome to Team Bingo!</h2>
      <p>Please enter your name to get started:</p>
      <input type="text" id="nameInput" placeholder="Enter your name" maxlength="50">
      <button id="submitName">Start Playing</button>
    </div>
  </div>

  <script src="./store.js"></script>
  <script src="./script.js"></script>
</body>

</html>
