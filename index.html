<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DTD Bingo</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <header class="app-header">
    <h1>DTD Bingo</h1>
  </header>

  <div class="main-content">
    <div class="container">
      <div class="left-section">
        <div id="userInfo" class="user-info" style="display: none;">
          <div class="welcome-text">Welcome, <span id="userName"></span>!</div>
        </div>

        <div id="bingoCard" class="bingo-card"></div>
      </div>
    </div>

    <div class="winners-card">
      <div id="winnersSection" class="winners-section">
        <h3>üèÜ Winners</h3>
        <div id="winnersList" class="winners-list">
          <div class="no-winners">No winners yet. Be the first!</div>
        </div>
      </div>

      <button id="resetBtn" class="reset-btn">Reset board</button>
    </div>
  </div>

  <div id="nameModal" class="modal">
    <div class="modal-content">
      <h2>Welcome to Team Bingo!</h2>
      <input type="text" id="nameInput" placeholder="Enter your name" maxlength="50">
      <button id="submitName">Start Playing</button>
    </div>
  </div>

  <div id="confettiContainer" class="confetti-container"></div>

  <!-- Load scripts in dependency order -->
  <!-- 1. Load configuration and constants first -->
  <script src="./data/config.js"></script>
  <script src="./data/constants.js"></script>

  <!-- 2. Load utility modules -->
  <script src="./js/storage.js"></script>
  <script src="./js/api-service.js"></script>
  <script src="./js/ui-utils.js"></script>

  <!-- 3. Load game logic -->
  <script src="./js/bingo-game.js"></script>

  <!-- 4. Load main application last -->
  <script src="./js/app.js"></script>
</body>

</html>
